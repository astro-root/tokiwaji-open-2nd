<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>常磐路オープン2nd - 2R表示画面</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #0a0a0a;
  color: white;
  overflow: hidden;
}
.container {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
}
.header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 20px;
  text-align: center;
}
.header h1 {
  margin: 0;
  font-size: 42px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}
.course-info {
  font-size: 28px;
  margin-top: 10px;
  font-weight: bold;
}
.question-display {
  background-color: #1a1a1a;
  padding: 15px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  border-bottom: 3px solid #667eea;
}
.content {
  flex: 1;
  overflow-y: auto;
  padding: 30px;
}
.participant-row {
  background-color: #1a1a1a;
  margin-bottom: 20px;
  padding: 25px;
  border-radius: 10px;
  border: 3px solid #333;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: all 0.3s;
}
.participant-row.rest {
  background-color: #1a1a2a;
  border-color: #4a4a7a;
}
.participant-row.winner {
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  border-color: #f5576c;
  animation: pulse 2s infinite;
}
.participant-row.disqualified {
  background-color: #2a1a1a;
  border-color: #6a4a4a;
  opacity: 0.5;
}
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}
.participant-info {
  flex: 1;
}
.participant-rank {
  font-size: 20px;
  color: #aaa;
  margin-bottom: 5px;
}
.participant-name {
  font-size: 38px;
  font-weight: bold;
  margin-bottom: 5px;
}
.participant-meta {
  font-size: 20px;
  color: #bbb;
}
.participant-score {
  display: flex;
  gap: 40px;
  align-items: center;
  font-size: 42px;
  font-weight: bold;
}
.score-item {
  text-align: center;
}
.score-label {
  font-size: 20px;
  color: #aaa;
  margin-bottom: 5px;
}
.rest-display {
  font-size: 45px;
  margin-left: 20px;
}
.status-badge {
  padding: 12px 25px;
  border-radius: 8px;
  font-size: 26px;
  font-weight: bold;
  margin-left: 20px;
}
.winner-badge {
  background-color: #ff9800;
  color: white;
}
.disqualified-badge {
  background-color: #f44336;
  color: white;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>常磐路オープン 2nd</h1>
    <div class="course-info" id="courseInfo">2nd Round</div>
  </div>
  
  <div class="question-display" id="questionDisplay">問題番号: 1 / 30</div>
  
  <div class="content" id="participantsList"></div>
</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyDB_EIa1D49jxMrNVkqJjSrghh6Yp-MLP0",
  authDomain: "tokiwaji-open-2nd.firebaseapp.com",
  databaseURL: "https://tokiwaji-open-2nd-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tokiwaji-open-2nd",
  storageBucket: "tokiwaji-open-2nd.firebasestorage.app",
  messagingSenderId: "1053108487162",
  appId: "1:1053108487162:web:1cf8f504522b7e95129a43"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

const urlParams = new URLSearchParams(window.location.search);
const currentCourse = urlParams.get('course') || 'α';
const currentGroup = parseInt(urlParams.get('group')) || 1;

let participants = [];
let scores = {};
let questionNumber = 1;

const courseNames = {
  'α': 'Course α (5○5×)',
  'β': 'Course β (5up-down)',
  'γ': 'Course γ (5 by 5)'
};

document.getElementById('courseInfo').textContent = `2nd Round - ${courseNames[currentCourse]} - Group ${currentGroup}`;

onValue(ref(database, 'participants'), (snapshot) => {
  if (snapshot.exists()) {
    const data = snapshot.val();
    participants = Object.entries(data)
      .map(([id, p]) => ({ id, ...p }))
      .filter(p => p.course === currentCourse && p.group === currentGroup)
      .sort((a, b) => a.firstRoundRank - b.firstRoundRank);
    renderParticipants();
  }
});

onValue(ref(database, `2R/${currentCourse}/group${currentGroup}/scores`), (snapshot) => {
  scores = snapshot.val() || {};
  renderParticipants();
});

onValue(ref(database, `2R/${currentCourse}/group${currentGroup}/questionNumber`), (snapshot) => {
  questionNumber = snapshot.val() || 1;
  document.getElementById('questionDisplay').textContent = `問題番号: ${questionNumber} / 30`;
});

function renderParticipants() {
  const container = document.getElementById('participantsList');
  container.innerHTML = '';
  
  participants.forEach(p => {
    const score = scores[p.id] || { 
      correct: 0, 
      wrong: 0, 
      rest: 0, 
      winOrder: null, 
      disqualified: false,
      x: 0,
      y: 5,
      product: 0
    };
    
    const row = document.createElement('div');
    row.className = 'participant-row';
    if (score.rest > 0) row.classList.add('rest');
    if (score.winOrder) row.classList.add('winner');
    if (score.disqualified) row.classList.add('disqualified');
    
    let scoreHTML = '';
    let restHTML = '';
    let statusHTML = '';
    
    if (currentCourse === 'α') {
      scoreHTML = `
        <div class="score-item">
          <div class="score-label">○</div>
          <div>${score.correct || 0}</div>
        </div>
        <div class="score-item">
          <div class="score-label">×</div>
          <div>${score.wrong || 0}</div>
        </div>
      `;
      restHTML = score.rest > 0 ? `<div class="rest-display">${'⛄️'.repeat(score.rest)}</div>` : '';
    } else if (currentCourse === 'β') {
      scoreHTML = `
        <div class="score-item">
          <div class="score-label">○</div>
          <div>${score.correct || 0}</div>
        </div>
        <div class="score-item">
          <div class="score-label">×</div>
          <div>${score.wrong || 0}</div>
        </div>
      `;
    } else if (currentCourse === 'γ') {
      scoreHTML = `
        <div class="score-item">
          <div class="score-label">X</div>
          <div>${score.x || 0}</div>
        </div>
        <div class="score-item">
          <div class="score-label">Y</div>
          <div>${score.y !== undefined ? score.y : 5}</div>
        </div>
        <div class="score-item">
          <div class="score-label">積</div>
          <div>${score.product || 0}</div>
        </div>
      `;
    }
    
    if (score.winOrder) {
      statusHTML = `<div class="status-badge winner-badge">勝ち抜け ${score.winOrder}位</div>`;
    } else if (score.disqualified) {
      statusHTML = `<div class="status-badge disqualified-badge">失格</div>`;
    }
    
    row.innerHTML = `
      <div class="participant-info">
        <div class="participant-rank">${p.firstRoundRank}位</div>
        <div class="participant-name">${p.name}</div>
        <div class="participant-meta">${p.school} | ${p.grade}</div>
      </div>
      <div class="participant-score">
        ${scoreHTML}
        ${restHTML}
        ${statusHTML}
      </div>
    `;
    
    container.appendChild(row);
  });
}
</script>
</body>
</html>
