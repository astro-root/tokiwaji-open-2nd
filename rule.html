<style>
:root { --primary: #4f46e5; --secondary: #818cf8; --dark: #0f172a; --text: #334155; --text-light: #64748b; --bg: #f8fafc; --surface: #ffffff; --gradient: linear-gradient(135deg, #4f46e5 0%, #8b5cf6 100%); --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05); --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01); }
* { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
html { scroll-behavior: smooth; font-size: 16px; }
body { font-family: 'Plus Jakarta Sans', 'Zen Kaku Gothic New', sans-serif; line-height: 1.8; color: var(--text); background-color: var(--bg); font-feature-settings: "palt"; letter-spacing: 0.04em; overflow-x: hidden; min-height: 100vh; display: flex; flex-direction: column; }
body::before { content: ''; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle at center, rgba(99, 102, 241, 0.03) 0%, transparent 50%); z-index: -1; pointer-events: none; }
a { text-decoration: none; color: inherit; transition: all 0.3s ease; }
header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.3); }
nav { max-width: 1200px; margin: 0 auto; padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; }
.logo { display: flex; align-items: center; gap: 0.75rem; font-weight: 800; font-size: 1.2rem; color: var(--dark); }
.logo img { height: 40px; width: auto; }
.desktop-menu { display: flex; gap: 2rem; align-items: center; list-style: none; }
.desktop-menu a { font-size: 0.95rem; font-weight: 600; color: var(--text-light); position: relative; }
.desktop-menu a:hover, .desktop-menu a.active { color: var(--primary); }
.desktop-menu a::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 2px; background: var(--gradient); transition: width 0.3s ease; }
.desktop-menu a:hover::after, .desktop-menu a.active::after { width: 100%; }
.search-trigger { background: none; border: none; cursor: pointer; color: var(--text-light); padding: 0.5rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.3s; }
.search-trigger:hover { color: var(--primary); background: rgba(99, 102, 241, 0.1); }
.mobile-controls { display: none; align-items: center; gap: 1rem; }
.hamburger { background: none; border: none; cursor: pointer; padding: 0.5rem; display: flex; flex-direction: column; gap: 5px; z-index: 2000; }
.hamburger span { display: block; width: 24px; height: 2px; background-color: var(--dark); transition: all 0.3s ease; }
.mobile-menu { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); z-index: 1500; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: all 0.4s ease; }
.mobile-menu.active { opacity: 1; pointer-events: all; }
.mobile-menu ul { list-style: none; text-align: center; display: flex; flex-direction: column; gap: 2rem; }
.mobile-menu a { font-size: 1.5rem; font-weight: 700; color: var(--dark); }
.mobile-menu a.active { color: var(--primary); }
.container { max-width: 1000px; margin: 0 auto; padding: 8rem 1.5rem 6rem; flex: 1; width: 100%; }
.page-header { text-align: center; margin-bottom: 4rem; opacity: 0; transform: translateY(-20px); animation: fadeInDown 0.8s ease forwards; }
.page-header h1 { font-size: clamp(2rem, 5vw, 2.8rem); font-weight: 800; color: var(--dark); margin-bottom: 1rem; }
.page-header span { display: inline-block; width: 60px; height: 4px; background: var(--gradient); border-radius: 4px; }
.pdf-card { background: var(--surface); border-radius: 32px; padding: 2rem; box-shadow: var(--shadow-lg); border: 1px solid rgba(255, 255, 255, 0.8); opacity: 0; transform: translateY(30px); animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s forwards; }
.pdf-viewer { width: 100%; aspect-ratio: 16/9; min-height: 500px; border-radius: 16px; border: 1px solid #e2e8f0; background: #f1f5f9; overflow: hidden; margin-bottom: 2rem; }
.pdf-viewer iframe { width: 100%; height: 100%; border: none; }
.download-section { text-align: center; padding: 2rem; background: #f8fafc; border-radius: 20px; border: 1px dashed #cbd5e1; }
.download-section p { margin-bottom: 1.5rem; color: var(--text-light); font-size: 0.9rem; }
.download-btn { display: inline-flex; align-items: center; gap: 0.8rem; background: var(--dark); color: white; padding: 1rem 2.5rem; border-radius: 100px; font-weight: 700; transition: all 0.3s; box-shadow: 0 4px 15px rgba(15, 23, 42, 0.2); }
.download-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(15, 23, 42, 0.3); background: var(--primary); }
footer { background: var(--dark); color: #94a3b8; padding: 3rem 1.5rem; text-align: center; font-size: 0.85rem; font-weight: 500; margin-top: auto; }
.search-modal { position: fixed; inset: 0; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); z-index: 2500; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
.search-modal.active { opacity: 1; pointer-events: all; }
.search-box { width: 90%; max-width: 600px; position: relative; }
.search-input { width: 100%; background: transparent; border: none; border-bottom: 2px solid #e2e8f0; font-size: 2rem; padding: 1rem 0; color: var(--dark); font-weight: 700; text-align: center; outline: none; border-radius: 0; }
.search-input:focus { border-color: var(--primary); }
.close-search { position: absolute; top: 2rem; right: 2rem; background: none; border: none; font-size: 2rem; color: var(--text-light); cursor: pointer; }
@keyframes fadeInDown { to { opacity: 1; transform: translateY(0); } }
@keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
/* スマホ対応の修正箇所 */
@media (max-width: 768px) { 
    .desktop-menu { display: none; } 
    .mobile-controls { display: flex; } 
    .pdf-card { padding: 1rem; } /* パディングを少し狭くしてコンテンツ領域を確保 */
    .pdf-viewer { 
        min-height: auto; 
        aspect-ratio: auto; /* 比率固定を解除 */
        height: 70vh; /* 画面の高さの70%を使用 */
    } 
    .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); } 
    .hamburger.active span:nth-child(2) { opacity: 0; } 
    .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); } 
}
</style>

<script>
function toggleMenu() {
document.getElementById('mobileMenu').classList.toggle('active');
document.querySelector('.hamburger').classList.toggle('active');
}
function toggleSearch() {
const modal = document.getElementById('searchModal');
modal.classList.toggle('active');
if(modal.classList.contains('active')) setTimeout(() => document.querySelector('.search-input').focus(), 100);
}
document.addEventListener('keydown', (e) => { if (e.key === 'Escape') document.getElementById('searchModal').classList.remove('active'); });
