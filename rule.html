<style>
:root { --primary: #667eea; --secondary: #764ba2; --text: #2d3748; --bg: #f7fafc; --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif; line-height: 1.6; color: var(--text); background: var(--bg); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
header { position: sticky; top: 0; width: 100%; z-index: 1000; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.3); }
nav { max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
.logo-container { display: flex; align-items: center; gap: 12px; text-decoration: none; }
.logo-img { height: 48px; width: auto; transition: transform 0.3s; }
.logo-container:hover .logo-img { transform: scale(1.1); }
.logo-text { font-size: 1.25rem; font-weight: 800; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
nav ul { display: flex; list-style: none; gap: 2rem; }
nav a { text-decoration: none; color: #4a5568; font-weight: 600; font-size: 0.95rem; position: relative; padding: 0.5rem 0; transition: color 0.3s; }
nav a::after { content: ''; position: absolute; width: 0; height: 2px; bottom: 0; left: 0; background: var(--gradient); transition: width 0.3s ease; }
nav a:hover, nav a.active { color: var(--primary); }
nav a:hover::after, nav a.active::after { width: 100%; }
.container { max-width: 1000px; margin: 0 auto; padding: 4rem 2rem; flex: 1; }
.page-header { text-align: center; margin-bottom: 3rem; opacity: 0; animation: fadeDown 0.8s ease forwards; }
.page-header h1 { font-size: 2.5rem; color: var(--primary); margin-bottom: 0.5rem; font-weight: 800; letter-spacing: 0.05em; }
.page-header::after { content: ''; display: block; width: 60px; height: 4px; background: var(--gradient); margin: 1rem auto 0; border-radius: 2px; }
.content-card { background: white; border-radius: 24px; padding: 3rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; align-items: center; opacity: 0; transform: translateY(30px); animation: fadeUp 0.8s ease 0.3s forwards; }
.pdf-container { width: 100%; position: relative; margin-bottom: 2rem; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
.pdf-wrapper { width: 100%; height: 80vh; min-height: 600px; border: none; background: #f1f5f9; }
.download-area { text-align: center; background: #f8fafc; padding: 2rem; border-radius: 16px; width: 100%; border: 1px dashed #cbd5e0; }
.pdf-link { position: relative; display: inline-flex; align-items: center; gap: 10px; background: var(--gradient); color: white; padding: 1rem 3rem; border-radius: 50px; text-decoration: none; font-weight: bold; transition: all 0.3s; overflow: hidden; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); }
.pdf-link::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent); transition: left 0.5s; }
.pdf-link:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(118, 75, 162, 0.5); }
.pdf-link:hover::before { left: 100%; }
footer { background: #1a202c; color: #a0aec0; text-align: center; padding: 3rem 2rem; margin-top: auto; }
@keyframes fadeDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
@media (max-width: 768px) { .pdf-wrapper { height: 500px; } nav { flex-direction: column; gap: 1rem; } .content-card { padding: 1.5rem; } }
</style>
